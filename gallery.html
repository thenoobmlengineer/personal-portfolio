  <main class="container">
    <h1>Gallery</h1>
    <p>Welcome to my photography gallery. Each photograph is accompanied by a title and description...</p>
    <div id="photos-container"></div>
  </main>

  <footer>
    <p> <span id="year"></span> | Bug me at <a href="mailto:abdulahadshan4@gmail.com">abdulahadshan4@gmail.com</a></p>
  </footer>

  <script src="js/main.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    PortfolioLoader.fetchJson('data/photography.json')
      .then((photos) => {
        const container = document.getElementById('photos-container');
        container.innerHTML = ''; // Clear the container first
        photos.forEach(photo => {
          const photoElement = document.createElement('div');
          photoElement.classList.add('gallery-item');
          photoElement.innerHTML = `
            <img src="${photo.image}" alt="${photo.title}">
            <p><strong>${photo.title}</strong></p>
            <p>${photo.description}</p>
          `;
          container.appendChild(photoElement);
        });
      })
      .catch((err) => {
        document.getElementById('photos-container').textContent = 'Failed to load photos: ' + err.message;
      });
  </script>
</body>
